{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publicacion_fecha %}
            <div class="date">
                {{ post.publicacion_fecha }}
            </div>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
